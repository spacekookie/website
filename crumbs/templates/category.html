{% extends "base.html" %}

{% block body %}
<div class="gay nav">
  {% include "components/title.html" %}
  {% include "components/links.html" %}
</div>

{% include "components/gay.html" %}

<div class="content">
  <h1>{{ category }}</h1>
  
  {% for article in articles %}
  <ul class="list">
    <li><time class="date">{{ article.locale_date }}</time>
      <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
  </ul>
  {% endfor %}
</div>
{% endblock %}
